<form name="profileForm" 
(ngSubmit)="onSubmit(profileForm)"  
#profileForm="ngForm" 
novalidate>
<div class="form-group">
    <label class="form-label mt-4" for="email">Email</label>
    <input type="text"
    class="form-control"
    id="email"
    [(ngModel)]="profile.email"
    name="email"
    #email="ngModel"
    required
    >
   
  </div>
  <div *ngIf="profileForm.submitted && email.errors && email.errors.required">Enter Email</div>
  <button type="submit" class="btn btn-primary">Update</button>
  </form>
