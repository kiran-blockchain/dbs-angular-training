<div class="mt-4">

    <dbs-text-box [data]="Controls.Email" (onChange)="handleSignupChange($event)"></dbs-text-box>
    <dbs-text-box [data]="Controls.UserName" (onChange)="handleSignupChange($event)"></dbs-text-box>
    <dbs-text-box [data]="Controls.Password" (onChange)="handleSignupChange($event)"></dbs-text-box>
    <dbs-text-box [data]="Controls.FirstName" (onChange)="handleSignupChange($event)"></dbs-text-box>
  
    <dbs-text-box [data]="Controls.LastName" (onChange)="handleSignupChange($event)"></dbs-text-box>

    <dbs-text-box [data]="Controls.Age" (onChange)="handleSignupChange($event)"></dbs-text-box>
    <dbs-text-box [data]="Controls.Phone" (onChange)="handleSignupChange($event)"></dbs-text-box>
 
    <dbs-dropdown [data]="countryListInfo" (onChange)="handleSignupChange($event)">
    </dbs-dropdown>


    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="userProfile.Gender" type="radio" name="gridRadios"
                    id="gridRadios1" value="M">
                <label class="form-check-label" for="gridRadios1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="userProfile.Gender" name="gridRadios"
                    id="gridRadios2" value="F">
                <label class="form-check-label" for="gridRadios2">
                    Female
                </label>
            </div>
        </div>

    </fieldset>


    <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" [(ngModel)]="userProfile.AgreeTerms">
                <label class="form-check-label" for="gridCheck1">
                    Agree Terms
                </label>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary"
    (click)="handleClick()"
    >Sign up</button>
</div>
